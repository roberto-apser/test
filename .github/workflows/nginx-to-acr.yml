name: Azure Container Registry

on: [workflow_dispatch]

jobs:
  create-nginx-image:
    runs-on: ubuntu-latest
    
    steps:
    - name: Get the source code from the repository
      uses: actions/checkout@v4

    - name: Build nginx image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-nginx:latest .

    - name: List images created
      run: docker images

    - name: Run Docker container
      run: docker run -d -p 8080:80 ${{ secrets.DOCKERHUB_USERNAME }}/my-nginx:latest

    - name: Wait for container to start
      run: sleep 5  

    - name: Test with curl
      run: curl http://localhost:8080

    - name: Push image to Azure Container Registry
      uses: azure/docker-login@v2
      with:
        login-server: atlasregistry79352.azurecr.io
        #username: '<username>'
        #password: '<password>'
        
        run: docker push atlasregistry79352.azurecr.io/my-nginx:latest
